##################################################3
## Excel Formats
## These formats are used above when specifying the structure of the columns
## They are structured to match formatting in the xlsxwriter library
##################################################3
excel_formats:
    # non-colored number formats
    percent_fmt:
        num_format: 0.0%
    percent_centered:
        num_format: 0.0%
        align: center
    single_percent_centered:
        num_format: 0%
        align: center
    single_percent_centered_right:
        num_format: 0%
        align: center
        right: 1
    single_percent_centered_right_dash_bottom:
        num_format: 0%
        align: center
        right: 1
        bottom: 3
    percent_bold_fmt:
        num_format: 0.0%
        bold: True
    two_point_centered:
        num_format: '0.00'
        align: center
    centered_integer:
        num_format: 0
        align: center
    centered_integer_dash_bottom:
        num_format: 0
        align: center
        bottom: 3
    centered_integer_right:
        num_format: 0
        align: center
        right: 1
    centered_integer_right_dash_bottom:
        num_format: 0
        align: center
        right: 1
        bottom: 3

    # non-colored non-number formats
    centered:
        align: center
    right:
        right: 1
    bold:
