# Source for csv inputs; most files should change infrequently, although
# the latter two will be updated with every reporting cycle
inputs:
    AllColleges: inputs/all_colleges.csv
    CollegeListLookup: inputs/college_list_lookup.csv
    CustomWeights: inputs/custom_weights.csv
    StandardWeights: inputs/standard_weights.csv
    Strategies: inputs/strategy_definitions.csv
    StudentTargets: inputs/targets_by_strategy.csv
    current_applications: current_applications.csv
    current_roster: current_students.csv

# The output filename is a combination of these with campus and counselor
# if chosen via the command line options
output_file:
    root_name: Weekly Report
    date_format: '%m_%d_%Y' # for strftime function

# An explicit list of all campuses to be included in the default report.
# Listing explicitly allows for intentional groups specified by alternate yamls
# these are Noble campuses--to be replaced with generic ones
all_campuses: # campuses to try if "all" selected
    - Noble
    - Pritzker
    - Rauner
    - Golder
    - RoweClark
    - Comer
    - UIC
    - Bulls
    - Muchin
    - Johnson
    - DRW
    - Hansberry
    - Baker
    - Butler

# -------------
# Labelling convention:
# From this point down, this file uses a convention to specify Excel equations
# that operate within a single row. By specifying the column label with
# percent signs on either side (e.g. %Last%), it tells the output code
# to substitute the column letter & current row in the final equation (e.g. B7)
# -------------

# This allows individual campuses to customize the sorting behavior
sort_students:
    Standard: '=%Counselor%&%LastFirst%'
    UIC: '=%Counselor%&%Cohort%&%LastFirst%'
    Golder: '=%Cohort%&%Counselor%&%LastFirst%'

# This allows individual schools to customize odds/class language
category_labels:
    Standard:
        TargetGR: Target
        IdealGR: Ideal
        BelowGR: Below Target
        FarBelowGR: Far Below Target
        SureThing: Sure Thing
